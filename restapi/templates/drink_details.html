<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{drink.name}}</title>
</head>
<style>
    body{
        background: wheat;
    }
    .container{
        margin-top: 10%;

        display: flex;
        justify-content: center;
        align-items: center;
    }
    .drinks-details{
        background: rgb(255, 198, 123);
        font-size: 2.5rem;
        margin: 1rem;
        padding: 1rem;
    }
    .actions button{
        padding: 1rem;
        font-size: 20px;
        background:rgb(143, 86, 11); ;
        color: white;
        font-weight: 600;
    }
</style>
<body>
    <div class="container">
        <div class="drinks-details">
            <div class="drinks-info">
                <h1>{{drink.name}}</h1>
                <p>{{drink.desc}}</p>
                <p>Cost: {{drink.price}}</p>
            </div>
            <div class="actions">
                <a href="{%url 'drinks'%}"><button>Back</button></a>
            </div>
        </div>
    </div>
</body>
</html>
